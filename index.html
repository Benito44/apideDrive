<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="estils.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="/js/index.js"></script>


</head>

<body>
    <div>
        <h2>Selecciona archivos .pub para subir a DRIVE</h2>
        <p ></p>
        <form>
            <div class="custom-file-input">
                <input id="fileInput" type="file" name="Files" required accept=".epub" />
                <label for="fileInput" id="fileInputLabel">Seleccionar archivo</label>
            </div>
            <button id="myButton" type="submit">Aceptar</button>
        </form>
        <div>
            <h2>Libros Disponibles</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </div>

        <div id="contenidoEpub"></div>
        <div id="nextLinkContainer">
            <!-- Aquí se mostrará el enlace del siguiente archivo -->
        </div>
        
    </div>
</body>
</html>
