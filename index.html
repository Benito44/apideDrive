<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form id="myForm" enctype="multipart/form-data" method="post">
        <input id="epub" name="epub" type="file" accept=".epub">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            const formData = new FormData(form); // Utiliza el formulario directamente

            try {
                const response = await fetch('http://localhost:8080/ruta', {
                    method: 'POST',
                    body: formData // Envía el FormData al servidor
                });

                if (response.ok) {
                    console.log('Archivo enviado correctamente al servidor.');
                } else {
                    console.error('Error al enviar el archivo al servidor.');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        });
    </script>
</body>
</html>
