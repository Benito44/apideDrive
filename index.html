<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/estils.css">
    <script src="index.jsno"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
</head>

<body>
    <div>
        <h2>Select Files to Upload To Google Drive</h2>
        <p ></p>
        <form>
            <div class="custom-file-input">
                <input id="fileInput" type="file" name="Files" required accept=".epub" />
                <label for="fileInput" id="fileInputLabel">Select Files</label>
            </div>
            <button id="myButton" type="submit">Submit</button>
        </form>
        <div>
            <h2>Libros Disponibles</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </div>
        
        <form>
            <select id="fileDropdown">
                <option value="">Select a file...</option>
            </select>
            <button id="selectButton" type="button">Seleccionar Libro</button>
        </form>

        <input type="file" id="nombreArchivoEpub" name="fileALleguir">
        <label for="nombreArchivoEpub">Hola</label>
        <button id="mostrarFile">Lleguir</button>

        <div id="contenidoEpub"></div>
        <div id="nextLinkContainer">
            <!-- Aquí se mostrará el enlace del siguiente archivo -->
        </div>
        
    </div>
</body>
</html>
